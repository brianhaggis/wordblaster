<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connection Test</title>
    <style>
        body {
            background: #000;
            color: #0f0;
            font-family: monospace;
            padding: 20px;
            font-size: 18px;
        }
        .success { color: #0f0; font-size: 24px; }
        .info { margin: 10px 0; }
    </style>
</head>
<body>
    <div class="success">âœ“ SERVER CONNECTION SUCCESSFUL</div>
    <div class="info">If you can see this page, the Flask server is working correctly.</div>
    <div class="info">Current URL: <span id="url"></span></div>
    <div class="info">Host: <span id="host"></span></div>
    <div class="info">Protocol: <span id="protocol"></span></div>
    
    <script>
        document.getElementById('url').textContent = window.location.href;
        document.getElementById('host').textContent = window.location.host;
        document.getElementById('protocol').textContent = window.location.protocol;
    </script>
</body>
</html>
